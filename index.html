<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dateTime = "2022-12-08T11:34:08.037258";
        const d = new Date(dateTime);
        console.log(stringConvertToDateTime(d));
        function stringConvertToDateTime(stringDateTime){
            let dateTime = new Date(stringDateTime);
            month = ("0" + (dateTime.getMonth() + 1)).slice(-2);
            day = ("0" + dateTime.getDate()).slice(-2);
            hour = ("0", dateTime.getHours());
            minutes = ("0", dateTime.getMinutes());
            seconds = ("0" + dateTime.getSeconds()).slice(-2);
            milliSeconds = ("0" + dateTime.getMilliseconds());
            const date = [day, month, dateTime.getFullYear()].join("/");
            const time = [ hour + ":" + minutes + ":" + seconds + "."+milliSeconds];
            return date + " " + time;
        }
    </script>
</body>
</html>
